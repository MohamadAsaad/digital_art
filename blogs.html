<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>مدونة Digital Art</title>
    <meta name="description"
        content="اكتشف خدمات Digital Art المتخصصة في تصميم وتطوير المواقع الإلكترونية، تحسين محركات البحث (SEO)، وحلول التجارة الإلكترونية في تركيا.">
    <meta name="keywords"
        content="تصميم مواقع, تطوير مواقع, SEO, تحسين محركات البحث, Digital Art, تجارة إلكترونية, تصميم مواقع احترافية, تطوير تطبيقات ويب, حلول رقمية, تصميم مواقع في تركيا">

    <!-- Favicons -->
    <link href="assets/img/logo.png" rel="icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/rtl.css" rel="stylesheet">


    <style>
        h1,
        h2,
        h3 {
            color: #444;
        }

        form {
            margin-bottom: 20px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .blog-post {
            margin-bottom: 40px;
        }

        .blog-post img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .blog-post h3 {
            margin-top: 20px;
            color: #333;
        }

        .blog-post p {
            color: #555;
            line-height: 1.8;
        }

        .services-list a {
            display: block;
            margin-bottom: 10px;
            color: #333;
            text-decoration: none;
        }

        .services-list a:hover {
            color: #28a745;
        }
    </style>
</head>

<body class="service-details-page">
    <!-- Header Placeholder -->
    <header id="header" class="header d-flex align-items-center fixed-top" dir="ltr"></header>

    <main class="main">

        <!-- Page Title -->
        <div class="page-title light-background">
            <div class="container">
                <h1>مدونة Digital Art</h1>
                <nav class="breadcrumbs">
                    <ol>
                        <li><a href="index.html">الرئيسية</a></li>
                        <li class="current"> المدونة</li>
                    </ol>
                </nav>
            </div>
        </div><!-- End Page Title -->

        <!-- Blog Section -->
        <section id="blog" class="blog section">
            <div class="container">
                <div class="row gy-5">
                    <div class="col-lg-4" data-aos="fade-up" data-aos-delay="100">
                        <div class="service-box">
                            <h4>فئات المدونات</h4>
                            <div class="services-list" id="categories-list">
                                <!-- سيتم تعبئة الفئات هنا باستخدام JavaScript -->
                            </div>
                        </div><!-- End Services List -->

                        <div class="help-box d-flex flex-column justify-content-center align-items-center">
                            <i class="bi bi-headset help-icon"></i>
                            <h4>هل لديك سؤال؟</h4>
                            <p class="d-flex align-items-center mt-2 mb-0"><i class="bi bi-telephone ms-2"></i>
                                <span dir="ltr">+90 539 884 72 82</span>
                            </p>
                            <p class="d-flex align-items-center mt-1 mb-0"><i class="bi bi-envelope ms-2"></i> <a
                                    href="mailto:info@digital-art.website">info@digital-art.website</a></p>
                        </div>
                    </div>

                    <div class="col-lg-8 ps-lg-5" data-aos="fade-up" data-aos-delay="200" id="blogs-container">
                        <!-- سيتم تعبئة المدونات هنا باستخدام JavaScript -->
                    </div>
                </div>
            </div>
        </section><!-- /Blog Section -->

    </main>

    <footer id="footer" class="footer"></footer>

    <!-- Scroll Top -->
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>

    <!-- Main JS File -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/loadComponents.js"></script>

    <!-- Script لعرض المدونات -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // قراءة ملف JSON
            fetch('/admin/blogs.json')
                .then(response => response.json())
                .then(data => {
                    const blogs = data.blogs;
                    const categories = data.categories;

                    // عرض الفئات
                    const categoriesList = document.getElementById('categories-list');
                    categories.forEach(category => {
                        const categoryLink = document.createElement('a');
                        categoryLink.href = '#';
                        categoryLink.innerHTML = `<i class="bi bi-arrow-left-circle"></i><span>${category}</span>`;
                        categoriesList.appendChild(categoryLink);
                    });

                    // عرض المدونات
                    const blogsContainer = document.getElementById('blogs-container');
                    blogs.forEach(blog => {
                        const blogDiv = document.createElement('div');
                        blogDiv.classList.add('blog-post');
                        blogDiv.innerHTML = `
              <img src="${blog.image}" alt="${blog.title}" class="img-fluid services-img">
              <h3>${blog.title}</h3>
              <p>${blog.content}</p>
              <p><strong>التاريخ:</strong> ${blog.date}</p>
              <p><strong>الفئة:</strong> ${blog.category}</p>
              <hr>
            `;
                        blogsContainer.appendChild(blogDiv);
                    });
                })
                .catch(error => console.error('Error loading blogs:', error));
        });
    </script>

</body>

</html>
